<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Sign up | XXX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/icons/avatar.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div class="main">
    <div class="main_box">
        <div class="sign">
            <div class="title">
                <a>Sign up</a>
            </div>
            <div class="form">
                <div id="1" style="">
                    <form action="/api/validate/user" method="post">
                        <table>
                            <tr>
                                <td>
                                    <a>Whats your email?</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="email" name="email_in" autocomplete="email">
                                    </label>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <a>Whats your employer short name?</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="text" name="short_name">
                                    </label>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <a>Whats your team id?</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="text" name="team_id">
                                    </label>
                                </td>
                            </tr>
                        </table>
                        <input type="submit">
                    </form>
                </div>
                <div id="2" hidden style="height:inherit;">
                    <form action="/api/users/sign-up" method="post" class="column flex">

                        <a>Name</a>

                        <input type="text" name="full_name" autocomplete="email">


                        <a>Phone</a>
                        <input type="text" name="short_name">

                        <a>Position</a>

                        <div class="one_row">
                            <input type="text" name="title" value="Team Manager" disabled><a> at </a>
                            <input type="text" name="department" value="Cyber Security" disabled>
                        </div>

                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
