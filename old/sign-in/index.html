<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Sign in | XXX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/icons/avatar.png">
</head>
<body>

<div class="main">
    <div class="main_box">
        <div class="sign">
            <div class="title">
                <a>Sign in</a>
            </div>
            <div class="form">
                <form action="/api/users/sign-in" method="post">
                    <table>
                        <tr>
                            <td>
                                <a>Email:</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="email" name="email_in" autocomplete="username">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <a>Password:</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="password" name="password_in" autocomplete="current-password">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="Log in">
                    <div><a>Needs to sign up? <a href="../sign-up">Click here!</a></a></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
